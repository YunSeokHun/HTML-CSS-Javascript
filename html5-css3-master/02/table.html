<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
<style>
  table{
    border:1px solid #ccc;
    border-collapse: collapse;
  }
  th, td{
    border:1px solid #ccc;
    padding:10px;
  }
</style>
</head>
<body>
  <img src="images/muffin.png" alt="김머핀">
  <audio src="voice/unforgiven.m4a" controls></audio>
  <video src="voice/sf.mp4" controls width="550"></video>
  <h2>상품 구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35000원</td>
    </tr>
    
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>35000원</td>
    </tr>
    
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35000원</td>
    </tr>
    
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>35000원</td>
    </tr>
  </table>
